<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tract</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#" id="logo">Tract.</a>
        <ul>
            <li><a href="#">Category</a></li>
            <li><a href="#">Tract For Business</a></li>
            <li><a href="#">Teach on Tract</a></li>
        </ul>
        <div>
            <img src="./images and icons/loupe.png" alt="">
            <button><a href="#">Sign up</a></button>
        </div>
    </nav>
    <main>
        <section id="top">
            <h1>Login to Your Account</h1>
            <p>Choose from 130,000 online video courses with new additions published every second month</p>
        </section>
        <section id="plogin">
            <section id="login">
                <form action="#" id="email">
                    <input type="text" name="name" id="name" placeholder="Teacher / Student ID">
                    <input type="password" name="password" id="password" placeholder="8 Digit Pin">
                    <button>Login to Your Account</button>
                </form>
                <div id="or">/</div>
                <div id="mobile">OR</div>
                <form action="#" id="alternate">
                    <button><img src="./images and icons/google.png" alt=""><a href="#"></a>Sign in with
                        Google</a></button>
                    <button><img src="./images and icons/facebook.png" alt=""><a href="#"></a>Sign in with
                        Facebook</a></button>
                    <button><img src="./images and icons/apple.png" alt=""><a href="#"></a>Sign in with Apple
                        Account</a></button>
                </form>
            </section>
            <a href="#" id="reset">Forgot Password?</a>
        </section>
    </main>
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Copyright@Tract2021</a>
    </footer>
</body>

</html>
